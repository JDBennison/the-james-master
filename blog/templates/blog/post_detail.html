{% extends "base.html" %} 
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid title-bar">
        <div class="row py-5">
            <div class="col-12">
                <h1 class="header-font text-white text-center">{{ blog_post.title }}</h1>
                <p class=" text-muted h6 text-white text-center">{{ blog_post.author }} | {{ blog_post.created_on}} </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="{{ blog_post.image_url }}" alt="{{ blog_post.image }}" class="w-100">
            </div>
        </div>
        <div class="row">
            <!-- Blog Entries Column -->
            <div class="col-md-8 mt-3 left">
                <h4 class="header-font text-center">{{ blog_post.subtitle }}</h4>
                {{ blog_post.body|safe }}
            </div>
            {% include './includes/blog-sidebar.html' %}
        </div>
    </div>

{% endblock %}
