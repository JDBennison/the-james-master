{% extends "base.html" %} 
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <!-- Blog Entries Column -->
            <div class="col-md-8 mt-3 left">
                <h2 class="">{{ blog_post.title }}</h2>
                <p class=" text-muted h6">{{ blog_post.author }} | {{ blog_post.created_on}} </p>
                {{ blog_post.body }}
            </div>
        </div>
    </div>

{% endblock %}
